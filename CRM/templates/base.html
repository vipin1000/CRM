<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .emoji {
        font-size: 2rem;
        display: inline-block;
        vertical-align: middle;
      }
      .alert {
        text-align: center;
        font-size: 1.2rem;
        transition: opacity 1s ease-out; /* Smooth fade-out effect */
      }
      .table-responsive {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .table {
        width: 100%;
        margin-bottom: 1rem;
        color: var(--bs-table-color);
        vertical-align: top;
        border-color: var(--bs-table-border-color);
      }
      .container {
        width: 100%;
        max-width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
  </br>
    {% if messages %}
    {% for message in messages %}
    {% comment %} <div class="alert alert-success alert-warning alert-dismissible fade show w-50 mx-auto" role="alert">
      <span class="emoji">{{message}}</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div> {% endcomment %}
<div class="alert alert-success alert-dismissible fade show w-50 mx-auto" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
       <script>
       // Automatically fade out messages after 4 seconds
       setTimeout(() => {
        const messages = document.querySelectorAll('.alert');
        messages.forEach(message => {
            message.style.opacity = '0'; // Gradually reduce opacity
            setTimeout(() => {
                message.style.display = 'none'; // Hide after fade-out
            }, 1000); // Match the transition duration
        });
    }, 3000);
    </script>
  </body>
</html>
